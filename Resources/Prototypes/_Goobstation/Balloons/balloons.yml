- type: entity
  name: balloon
  parent: BaseStructureDynamic
  id: BaseBalloon       # Base balloon
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/balloons.rsi
    state: icon
    noRot: True
  - type: Item
    size: Huge
  - type: Balloon
  - type: Damageable
    damageContainer: RubberBalloon # default damage container
  - type: Physics # has dynamic physics
    bodyType: Dynamic
  - type: Penetratable # projectile Able to pierce balloons
    penetrateDamage: 1
    damagePenalty: 0.5
  - type: InteractionOutline
  - type: Fixtures # give it locker collision
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        density: 75
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
        
# Red Balloon
- type: entity
  name: red balloon
  parent: BaseBalloon
  id: redBalloon
  components:
  - type: Sprite
    state: red
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1           # balloon health
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_Goobstation/BalloonEffect/balloon_pop.ogg
          params:
            variation: 0.125
      - !type:SpawnEntitiesBehavior # Balloon Loot and spawn
         spawn:
          SpaceCash:    
            min: 1
            max: 10
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
        
